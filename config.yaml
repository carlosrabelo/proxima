proxmox:
  host: "192.168.1.100"        # Proxmox server IP
  port: 8006                   # API port
  user: "root@pam"             # Username
  password: "your_password"    # Password
  node: "pve"                  # Node name
  vm_ip_base: "192.168.1"      # Base IP for VMs

defaults:
  cores: 4
  memory: 4096
  disk_size: "32G"
  network:
    bridge: "vmbr0"
    vlan: 100
    model: "virtio"


templates:
  ubuntu-base: "9000"
  debian-base: "debian-cloud-init" # Will be looked up by name

vms:
  # Example 1: Clone from ID alias
  - name: "web-server"
    vmid: 100
    template: "ubuntu-base"
    
  # Example 2: Clone from Name alias
  - name: "db-server"
    vmid: 101
    memory: 8192
    template: "debian-base"

  # Example 3: Direct ID usage (no alias needed if integer, but config adapter checks alias first)
  # If '9001' is not in templates map, it uses "9001" as string. 
  # Adapter tries alias lookup. If not found, uses original string.
  # Proxox adapter tries Atoi. If success -> ID.
  - name: "cache-server"
    vmid: 102
    cores: 2
    memory: 2048
    template: "9001"